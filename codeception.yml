actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
coverage:
  enabled: true
  remote: false
  c3_url: 'http://172.0.0.1/index-test.php'
  include:
    - /controllers/*
    - /Services/*
#   exclude:
#     - app/cache/*
fixtures:
    - \tests\fixtures\BasketFixture

